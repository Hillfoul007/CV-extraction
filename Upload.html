<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Tool</title>
    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Background image */
        body {
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1510936111840-65e151ad71bb?q=80&w=1790&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* URL of the background image */
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        /* Taskbar styles */
        .taskbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            color: #fff;
            padding: 10px;
            text-align: center;
            
            text-decoration: underline;
            text-decoration-color: black;
            height: 100px;
            display: block;
        }
        .taskbar>h1 {
            padding-top: 18px;
            text-decoration-style: wavy;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 50px auto; /* Centering the container */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 200px;
        }

        /* Input styles */
        input[type="file"] {
            margin-bottom: 20px;
        }

        /* Button styles */
        button.uploadbtn {
            padding: 10px 20px;
            background-color: slategrey;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10%;
        }

        button.uploadbtn:hover {
            background-color: gray;
        }

        /* Output styles */
        #output {
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
            background-color: slategray;
        }

        /* Download button styles */
        .download-button {
            margin-top: 20px;
        }

        button.downloadbtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10%;
        }

        button.downloadbtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <h1>CV Email - Mobile extracter tool</h1>
    </div>



    <!-- Main content container -->
    <div class="container">
        <!-- File upload form -->
        <h1>Upload Your Files</h1>
        <input type="file" id="fileInput" accept=".pdf,.docx" multiple>
        <button class="uploadbtn" onclick="uploadFiles()">Upload</button>

        <!-- Uploaded files output -->
        <div id="output"></div>



        <!-- Download button -->
        <div class="download-button" id="download">
            {% if excel_file %}
                <a href="{{ excel_file }}" download>
                    <button>Download Excel</button>
                </a>
            {% endif %}
        </div>

        <a href="{{ url_for('download_excel') }}" download="CV_Information.xls" class="button-2">
            <button class="downloadbtn">Download Excel File</button>
        </a>
    </div>
    

   

    <!-- JavaScript -->
    <script>
        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('Please select one or more files');
                return;
            }

            output.innerHTML = 'Files uploaded: ';
            for (let i = 0; i < files.length; i++) {
                output.innerHTML += files[i].name + ', ';
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.excel_file) {
                    const downloadSection = document.getElementById('download');
                    downloadSection.innerHTML = `
                        <a href="${data.excel_file}" download>
                            <button>Download Excel</button>
                        </a>
                    `;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
